<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || by Hamza</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/0708489d26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <i id="exept" class="fa-solid fa-location-dot"></i>
            <input type="text" class="input-ville" placeholder="Entrez votre emplacement">
            <i  id="glass" class="fa-solid fa-magnifying-glass"></i>
            
        </div>
        <div class="text-center">
            <div id="imgg">
                
                <img id="img" src="" alt="">
            </div>
            <div class="mod-temp">
                
                <span class="temp"></span>
            </div>
            <span class="city"></span>
        </div>
        
        <div class="info-sup">
            <div class="humidity">
                <div>
                    <img  src="./img/humidity.png" alt="">
                    <span id="humidity" >55</span>%
                    
                </div>
                <p>Humidity</p>
            </div>
            <div class="wind-speed">
                <div>
                    <img src="./img/wind.png" alt="">
                    <span id="speed" class="vitesse"> 5.66 </span>km/h
                    
                </div>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
    
    
    
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
